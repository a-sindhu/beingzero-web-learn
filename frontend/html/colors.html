<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>

    <link rel="stylesheet" href="/css/color.css">

</head>
<body>
    <h1>COLOR PICKER</h1>

    <p id="pColor">rgb(255,99,71)</p>
    <label>R</label>
    <input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="255" id="redSlider">
    <br>
    <output for="r" id="outputR" name="outputR">255</output>
    <br>
    <label>G</label>
    <input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="99" id="greenSlider">
    <br>
    <output for="g" id="outputG" name="outputG">99</output>
    <br>
    <label>B</label>
    <input type="range" oninput="onColorRangeChange()" min="0" max="255" step="2" value="71" id="blueSlider">
    <br>
    <output for="b" id="outputB" name="outputB">71</output>

    <script src="/js/color.js"></script>

</body>
</html>

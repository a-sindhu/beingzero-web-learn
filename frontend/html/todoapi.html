<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/todoapi.css">
</head>

<body>
    <div class="basic">
        <h1>TO_DO</h1>
        <form class="form" action="/api/todo" method="POST">
            <div class="form-group">
                <label class="label1" for="task">TASK</label>
                <input class="form-control" type="text" name="task" id="task"><br>
            </div>
            <br>
            <div class="form-group">
                <label class="label2" for="id">ID</label>
                <input class="form-control" type="text" name="id" id="id"><br>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    
</body>
</html>
